version: '3.8'

services:
  app:
    image: node:20-alpine   # Dùng image có sẵn, không cần Dockerfile
    container_name: nest_app
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run start:dev"
    env_file: .env
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8
    container_name: mysql_db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: fast-food-shop
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: